name: App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: ScreenCapture
  PROJECT: ScreenCapture.xcodeproj

jobs:
  # Job 1: Lint and Format Check (runs in parallel with build)
  lint:
    name: App - Lint & Format
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/swiftlint
            /opt/homebrew/Cellar/swiftformat
          key: ${{ runner.os }}-homebrew-lint-v2-${{ hashFiles('.swiftlint.yml', '.swiftformat') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-lint-v2-

      - name: Install SwiftLint
        run: brew install swiftlint || true

      - name: Link SwiftLint
        run: brew link --overwrite swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat || true

      - name: Link SwiftFormat
        run: brew link --overwrite swiftformat

      - name: Run SwiftLint
        run: swiftlint lint --lenient --reporter github-actions-logging

      - name: Run SwiftFormat (check mode)
        run: swiftformat . --lint || true

  # Job 2: Build (runs in parallel with lint)
  build:
    name: App - Build
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build
        run: |
          set -o pipefail
          xcodebuild build \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | tee build.log

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

  # Final status check - all jobs must pass
  ci-complete:
    name: App - CI Complete
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] ||
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            echo "lint: ${{ needs.lint.result }}"
            echo "build: ${{ needs.build.result }}"
            exit 1
          fi
          echo "All CI jobs passed!"

name: App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: ScreenCapture
  PROJECT: ScreenCapture.xcodeproj

jobs:
  # Job 1: Lint and Format Check (runs in parallel with build)
  lint:
    name: App - Lint & Format
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/swiftlint
            /opt/homebrew/Cellar/swiftformat
          key: ${{ runner.os }}-homebrew-lint-v2-${{ hashFiles('.swiftlint.yml', '.swiftformat') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-lint-v2-

      - name: Install SwiftLint
        run: brew install swiftlint || true

      - name: Link SwiftLint
        run: brew link --overwrite swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat || true

      - name: Link SwiftFormat
        run: brew link --overwrite swiftformat

      - name: Run SwiftLint
        run: swiftlint lint --lenient --reporter github-actions-logging

      - name: Run SwiftFormat (check mode)
        run: swiftformat . --lint || true

  # Job 2: Build (runs in parallel with lint)
  build:
    name: App - Build
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build
        run: |
          set -o pipefail
          xcodebuild build \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | tee build.log

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

  # Job 3: Unit Tests (depends on build)
  unit-tests:
    name: App - Unit Tests
    runs-on: macos-14
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Restore DerivedData Cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Run Unit Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Debug \
            -destination 'platform=macOS' \
            -only-testing:ScreenCaptureTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults/UnitTests.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | tee unit-tests.log

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            unit-tests.log
            TestResults/UnitTests.xcresult

  # Job 4: Integration Tests (depends on build, runs in parallel with unit tests)
  integration-tests:
    name: App - Integration Tests
    runs-on: macos-14
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Restore DerivedData Cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Run Integration Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Debug \
            -destination 'platform=macOS' \
            -only-testing:ScreenCaptureIntegrationTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults/IntegrationTests.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | tee integration-tests.log

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            integration-tests.log
            TestResults/IntegrationTests.xcresult

  # Job 5: UI Tests (depends on build, runs in parallel with other tests)
  ui-tests:
    name: App - UI Tests
    runs-on: macos-14
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Restore DerivedData Cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Run UI Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Debug \
            -destination 'platform=macOS' \
            -only-testing:ScreenCaptureUITests \
            -resultBundlePath TestResults/UITests.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | tee ui-tests.log

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            ui-tests.log
            TestResults/UITests.xcresult

  # Job 6: Code Coverage (depends on unit and integration tests)
  coverage:
    name: App - Code Coverage
    runs-on: macos-14
    permissions:
      contents: read
      pull-requests: write
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Run Tests with Coverage
        run: |
          set -o pipefail
          xcodebuild test \
            -project ${{ env.PROJECT }} \
            -scheme ${{ env.SCHEME }} \
            -configuration Debug \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults/Coverage.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | tee coverage-tests.log

      - name: Extract Coverage
        run: |
          xcrun xccov view --report --json TestResults/Coverage.xcresult > coverage.json

          # Extract overall coverage percentage
          COVERAGE=$(cat coverage.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for target in data.get('targets', []):
              if target.get('name') == 'ScreenCapture.app':
                  print(f\"{target.get('lineCoverage', 0) * 100:.2f}\")
                  sys.exit(0)
          print('0')
          ")

          echo "Coverage: $COVERAGE%"
          echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV

          # Check threshold (7% - realistic for macOS app with system dependencies and SwiftUI views)
          # Note: Increase this threshold as more dependency injection is added
          if (( $(echo "$COVERAGE < 7" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below 7% threshold"
            exit 1
          fi

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.json
            TestResults/Coverage.xcresult

      - name: Add Coverage to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE_PERCENT || '0';
            const body = `## Code Coverage Report

            **Overall Coverage: ${coverage}%**

            ${parseFloat(coverage) >= 80 ? '✅ Coverage meets 80% threshold' : '❌ Coverage below 80% threshold'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Final status check - all jobs must pass
  ci-complete:
    name: App - CI Complete
    runs-on: ubuntu-latest
    needs: [lint, build, unit-tests, integration-tests, ui-tests, coverage]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] ||
             [[ "${{ needs.build.result }}" != "success" ]] ||
             [[ "${{ needs.unit-tests.result }}" != "success" ]] ||
             [[ "${{ needs.integration-tests.result }}" != "success" ]] ||
             [[ "${{ needs.ui-tests.result }}" != "success" ]] ||
             [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            echo "lint: ${{ needs.lint.result }}"
            echo "build: ${{ needs.build.result }}"
            echo "unit-tests: ${{ needs.unit-tests.result }}"
            echo "integration-tests: ${{ needs.integration-tests.result }}"
            echo "ui-tests: ${{ needs.ui-tests.result }}"
            echo "coverage: ${{ needs.coverage.result }}"
            exit 1
          fi
          echo "All CI jobs passed!"
